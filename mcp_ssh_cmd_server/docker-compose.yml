services:
  helloworld-server:
    build: .
    ports:
      - "11010:11010"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
