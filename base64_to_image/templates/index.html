<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 to Image Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .input-panel h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .textarea-container {
            position: relative;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-panel h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .image-container {
            border: 2px dashed #e1e5e9;
            border-radius: 10px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .placeholder {
            color: #666;
            font-size: 18px;
            text-align: center;
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #667eea;
            font-size: 18px;
        }
        
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: none;
        }
        
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            textarea {
                height: 300px;
            }
            
            .image-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel input-panel">
            <h2>üìù Base64 Input</h2>
            <div class="textarea-container">
                <textarea id="base64Input" placeholder="Paste your base64 image data here..."></textarea>
                <div class="loading" id="loading">Converting image...</div>
            </div>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            <div class="button-group">
                <button class="btn" onclick="convertImage()">Convert to Image</button>
                <button class="btn" onclick="clearAll()">Clear All</button>
            </div>
        </div>
        
        <div class="panel output-panel">
            <h2>üñºÔ∏è Image Output</h2>
            <div class="image-container" id="imageContainer">
                <div class="placeholder">Your converted image will appear here</div>
            </div>
        </div>
    </div>

    <script>
        async function convertImage() {
            const base64Data = document.getElementById('base64Input').value.trim();
            const imageContainer = document.getElementById('imageContainer');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            
            if (!base64Data) {
                showError('Please enter base64 data');
                return;
            }
            
            // Clear previous messages
            hideMessages();
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ base64_data: base64Data })
                });
                
                const result = await response.json();
                
                if (result.success && result.image_url) {
                    // Display the image
                    imageContainer.innerHTML = `<img src="${result.image_url}" alt="Converted Image">`;
                    showSuccess('Image converted successfully!');
                } else {
                    showError(result.error || 'Conversion failed');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        async function clearAll() {
            try {
                await fetch('/clear', { method: 'POST' });
                document.getElementById('base64Input').value = '';
                document.getElementById('imageContainer').innerHTML = '<div class="placeholder">Your converted image will appear here</div>';
                hideMessages();
            } catch (err) {
                showError('Error clearing data: ' + err.message);
            }
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => error.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const success = document.getElementById('success');
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => success.style.display = 'none', 3000);
        }
        
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
    </script>
</body>
</html>
